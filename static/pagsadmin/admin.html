<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Administración</h1>
    <button onclick="location.href='/pagsadmin/admintours.html'">Tours</button>
    <button onclick="location.href='/pagsadmin/adminreservas.html'">Reservas</button>
    <button onclick="location.href='/pagsadmin/admintourdetalle.html'">Detalle Tour</button>
    <h1>Tours futuros</h1>
    <button onclick="location.href='/pagsadmin/admintours.html'">Ver tours reservados</button>
    <h1>Análisis</h1>
    <button onclick="location.href='/pagsadmin/admintours.html'">Resumen ventas</button>
    <button id="logout">Cerrar Sesión</button>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return;
            }

            document.getElementById('logout').addEventListener('click', function () {
                localStorage.removeItem('token');
                window.location.href = '/login';
            });
        });
    </script>
</body>
</html>
